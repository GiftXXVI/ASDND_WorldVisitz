<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/sky.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
						## The Future of WorldVisitz is Agile
					</textarea>
			</section>

			<section>
				<section data-markdown>
					<textarea data-template>
						### Current Situation
					</textarea>
				</section>
			</section>

			<section>
				<section data-markdown>
					<textarea data-template>
						### How WorldVisitz Can Benefit From Agile?
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### What is Agile?
						A new approach to developing software.  
						Also applicable to product development in general.  
						Agile increases the focus on:  
						1. Engagement with business users. 
						2. Delivery of business value.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### The Agile Manifesto
						After years of developing software, the creators of the Agile methodology discovered the following:
						- Individuals and interactions have more value than processes and tools
						- Working software has more value than comprehensive documentation
						- Customer collaboration delivers more value than contract negotiation
						- Responding to change delivers more value than following a plan
					</textarea>
				</section>
			</section>

			<section data-markdown>
				<textarea data-template>
						### What is The Optimal Agile Framework for WorldVisitz?
					</textarea>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
